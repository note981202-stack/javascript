<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>

    <style>
      /* 전체 페이지 배경 */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        font-family: "Pretendard", "Noto Sans KR", sans-serif;
      }

      /* 로그인 폼 박스 */
      .login-form {
        width: 320px;
        padding: 40px 35px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.8s ease;
      }

      /* 애니메이션 */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 제목 */
      .login-form h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-weight: 600;
      }

      /* 라벨 */
      .login-form label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #555;
      }

      /* 입력창 */
      .login-form input[type="text"],
      .login-form input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 14px;
        transition: all 0.3s;
      }

      .login-form input:focus {
        border-color: #66a6ff;
        box-shadow: 0 0 5px rgba(102, 166, 255, 0.4);
        outline: none;
      }

      /* 버튼 */
      .login-form button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #66a6ff, #89f7fe);
        color: white;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }

      .login-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 166, 255, 0.4);
      }

      /* 하단 링크 */
      .login-form .links {
        margin-top: 15px;
        text-align: center;
        font-size: 13px;
      }

      .login-form .links a {
        color: #66a6ff;
        text-decoration: none;
        margin: 0 5px;
        transition: color 0.3s;
      }

      .login-form .links a:hover {
        color: #333;
      }
    </style>
  </head>

  <body>
    <form name="loginForm" class="login-form">
      <h2>로그인</h2>

      <label for="id">아이디</label>
      <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" />

      <label for="pw">비밀번호</label>
      <input
        type="password"
        id="pw"
        name="pw"
        placeholder="비밀번호를 입력하세요"
      />

      <button type="submit" value="login">로그인</button>

      <div class="links">
        <a href="#">회원가입</a> | <a href="#">비밀번호 찾기</a>
      </div>
      <script src="js/login.js"></script>
    </form>
  </body>
</html>
