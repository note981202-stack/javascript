<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom 연습 - 상품조회</title>

  <style>
  /* 전체 배경 & 폰트 */
  body {
    margin: 0;
    font-family: "Noto Sans KR", sans-serif;
    background: linear-gradient(135deg, #c8e6ff, #e0f0ff, #ffffff);
    color: #333;
  }

  /* 제목 */
  h3 {
    text-align: center;
    margin: 40px 0 20px;
    font-size: 1.8em;
    background: linear-gradient(90deg, #005eff, #6a8bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -0.5px;
    font-weight: 700;
  }

  /* 검색 영역 */
  .search {
    width: 90%;
    max-width: 800px;
    margin: 0 auto 30px;
    padding: 20px;
    background: linear-gradient(145deg, #ffffff, #f2f6ff);
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    border: 1px solid rgba(0, 85, 255, 0.1);
  }

  .search input[type="text"],
  .search select {
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .search input[type="text"]:focus,
  .search select:focus {
    border-color: #005eff;
    box-shadow: 0 0 6px rgba(43, 92, 255, 0.3);
    outline: none;
  }

  .search button {
    padding: 10px 22px;
    background: linear-gradient(135deg, #005eff, #6a8bff);
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .search button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(43, 92, 255, 0.4);
    background: linear-gradient(135deg, #0045e5, #5a79ff);

  }

  /* 테이블 영역 */
  .product {
    width: 90%;
    max-width: 900px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    overflow: hidden;
    border: 1px solid rgba(0, 85, 255, 0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
  }

  thead {
    background: linear-gradient(90deg, #005eff, #6a8bff);
    color: white;
  }

  th, td {
    padding: 12px;
    border-bottom: 1px solid #eee;
    font-size: 15px;
  }

  tbody tr:hover {
    background: linear-gradient(90deg, #f2f6ff, #eaf0ff);
    transition: background 0.3s ease;
    
  }

  tbody tr:last-child td {
    border-bottom: none;
  }

  /* 반응형 (모바일) */
  @media (max-width: 600px) {
    .search {
      flex-direction: column;
      align-items: stretch;
    }

    .search input, .search select, .search button {
      width: 100%;
    }

    th, td {
      font-size: 13px;
      padding: 10px;
    }
  }
.pagination {
  display: flex;
  justify-content: center; /* 중앙 정렬 */
  align-items: center;
  margin: 20px 0;
  font-family: 'Arial', sans-serif;
}

.pagination a {
  color: #333;
  float: left;
  padding: 10px 15px;
  text-decoration: none;
  margin: 0 5px;
  border-radius: 5px;
  transition: all 0.3s ease;
  border: 1px solid #ddd;
}

.pagination a:hover:not(.active):not(.disabled) {
  background-color: #f0f0f0;
  border-color: #ccc;
  cursor: pointer;

}

.pagination a.active {
  background-color: #007bff;
  color: white;
  border-color: #007bff;
  font-weight: bold;
  cursor: pointer;

}

.pagination a.disabled {
  color: #ccc;
  border-color: #eee;
  cursor: not-allowed;
}

.pagination a:first-child {
  border-top-left-radius: 5px;
  border-bottom-left-radius: 5px;
}

.pagination a:last-child {
  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;
}


</style>
    <!-------------------------------------------------------------------------------------------->
  </head>
  <body>
    <h3>DOM - 상품 조회 연습</h3>
    <!-- 조회조건 -->
    <div class="search">
      상품명: <input type="text" placeholder="상품명을 입력하세요" />  
      카테고리: 
      <select class="categories">        
        <option value="All">전체</option>
      </select>
      <button>조회</button>
    </div>
    <!-- 상품목록 -->
    <div class="product">
      <table>
        <thead>
        <tr>
          <th>상품코드(pcode)</th>
          <th>상품명(pname)</th>
          <th>상품가격(purchasing)</th>
          <th>카테고리(category)</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>
  <!--paging 처리-->
  <div class ="pagination"></div>
  <!--외부스크립트 연결한 것들-->
    <script src="js/data.js"></script>
    <script src="js/productPage.js"></script>
  </body>
</html>
