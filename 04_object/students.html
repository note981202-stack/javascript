<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>학생 상세정보</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f9fafc;
        padding: 40px;
      }

      .container {
        width: 400px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #007bff;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      td.label {
        font-weight: bold;
        width: 100px;
        background-color: #f1f1f1;
      }

      .btn {
        display: block;
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>학생 상세정보</h2>
      <table id="detailTable">
        <tr>
          <td class="label">학번</td>
          <td id="sno"></td>
        </tr>
        <tr>
          <td class="label">이름</td>
          <td id="sname"></td>
        </tr>
        <tr>
          <td class="label">점수</td>
          <td id="score"></td>
        </tr>
        <tr>
          <td class="label">전화번호</td>
          <td id="phone"></td>
        </tr>
        <tr>
          <td class="label">이메일</td>
          <td id="email"></td>
        </tr>
      </table>
      <button class="btn" onclick="location.href='form.html'">
        ← 목록으로 돌아가기
      </button>
    </div>
    <script>
      const sno = localStorage.getItem("sno");
      const students = JSON.parse(localStorage.getItem("students"));
      const student = students.find((std) => std.sno == sno);
      console.log(sno, student);
      // 정보보여주기.
      document.querySelector("#sno").innerText = student.sno;
      document.querySelector("#sname").innerText = student.sname;
      document.querySelector("#score").innerText = student.score;
      document.querySelector("#phone").innerText = student.phone;
      document.querySelector("#email").innerText = student.email;
    </script>
  </body>
</html>
